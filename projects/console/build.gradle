subprojects {
    apply plugin: "java"

    repositories {
        mavenCentral()
    }

    sourceSets {
        main {
            java.srcDir 'src'
        }
    }
}

dependencies {
    compile project(":projects:version")
    compile project(":projects:list")
    compile project(":projects:find")
    compile project(":projects:sizewhere")


}